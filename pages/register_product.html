<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek | Cadastrar Produtos</title>

    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__link"><img src="../img/Logo.png" alt="Logo da Alura Geek" class="header__logo"></a>
        <input type="text" name="search-box" id="search-box" class="header__search" placeholder="O que deseja encontrar?">
        <a href="products.html" class="header__login-btn">Menu administrador</a>
        <span class="search"></span>
    </header>

    <section class="register-product">
        <form action="" class="form">
            <h2 class="form__title">Adicionar novo produto</h2>
            <input type="text" name="img-url" id="img-url" class="form__input" placeholder="URL da imagem">
            <input type="text" name="category" id="category" class="form__input" placeholder="Categoria">
            <input type="text" name="product-name" id="product-name" class="form__input" placeholder="Nome do produto">
            <input type="text" name="product-price" id="product-price" class="form__input" placeholder="Preço do produto">
            <textarea name="product-description" id="product-description" cols="30" rows="10" class="form__text-area" placeholder="Descrição do produto"></textarea>
            <button class="form__submit">Adicionar produto</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer__content">
            <img src="../img/Logo.png" alt="Logo Alura Geek" class="footer__logo">
            <ul class="footer__content--list">
                <li class="footer__content--item"><a href="#" class="footer__content--link">Quem somos nós</a></li>
                <li class="footer__content--item"><a href="#" class="footer__content--link">Política de privacidade</a></li>
                <li class="footer__content--item"><a href="#" class="footer__content--link">Programa de fidelidade</a></li>
                <li class="footer__content--item"><a href="#" class="footer__content--link">Nossas lojas</a></li>
                <li class="footer__content--item"><a href="#" class="footer__content--link">Quero ser franqueado</a></li>
                <li class="footer__content--item"><a href="#" class="footer__content--link">Anuncie aqui</a></li>
            </ul>
            
            <form action="" class="contact">
                <h2 class="contact__title">Fale Conosco</h2>
                <input type="text" name="name" class="contact__name" placeholder="Nome">
                <!--<label for="name">Nome</label>-->
                <textarea name="msg" id="contact-msg" cols="30" rows="10" class="contact__msg" placeholder="Escreva sua mensagem"></textarea>
                <button type="submit" class="contact__submit btn">Enviar mensagem</button>
            </form>
        </div>

        <div class="footer__copyright">
            Desenvolvido por Tiago Henrique Simionato Machado<br>
            2022
        </div>
    </footer>
</body>
</html>
